<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
    <h1>Create Customer</h1>
    <p><a href="/customers">Customer List</a></p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/customers/create}" method="post" th:object="${customer}">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" th:field="*{firstName}"></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>Choise Province</td>
                <td>
                    <select th:field="*{province}">
                        <th:block th:each="pro : ${provinces}">
                            <option th:value="${pro.id}" th:text="${pro.name}"></option>
                        </th:block>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</body>
</html>
